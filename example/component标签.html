<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <component :is="who"></component>
        <button @click="change">change</button>
    </div>
    <script>
        var componentA={
            template:`<h1 style='color:red'>This is componentA</h1>`
        }
        var componentB={
            template:`<h1 style='color:green'>This is componentB</h1>`
        }
        var componentC={
            template:`<h1 style='color:blue'>This is componentC</h1>`
        }
        var app = new Vue({
            el:"#app",
            data:{
                who:"componentA"
            },
            components:{
                "componentA":componentA,
                "componentB":componentB,
                "componentC":componentC,
            },
            methods:{
                change:function(){
                    if(this.who == "componentA"){
                        this.who = "componentB"
                    }
                    else if(this.who == "componentB"){
                        this.who = "componentC"
                    }
                    else{
                        this.who = "componentA"
                    }
                }
            }
        })
    </script>
</body>
</html>
