<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <panda here="China" like-food="Bamboo" :city="province"></panda>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                province:"Sichuan"
            },
            components:{
                //定义属性并获取属性值(here)
                //属性中带’-‘的处理方式(likeFood)
                //在构造器里向组件中传值(city)
                "panda":{
                    template:`<h1>Panda is from {{city}}, {{here}}, it likes eating {{likeFood}}</h1>`,
                    props:["here","likeFood","city"]
                }
            }
        })
    </script>
</body>
</html>
