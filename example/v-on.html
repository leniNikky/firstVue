<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
        <h1>v-on 事件监听器</h1>
        <hr>
        <div id="app">
            比赛得分：{{count}}
            <br>
            <button v-on:click="add">加分</button>
            <button @click="reduce">减分</button>
            <input type="text" v-on:keyup.enter="onEnter" v-model="secondCount" placeholder="场外加分">
        </div>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    count:0,
                    secondCount:0
                },
                methods:{
                    add:function(){
                        this.count++;
                    },
                    reduce:function(){
                        this.count--;
                    },
                    onEnter:function(){
                        this.count+=parseInt(this.secondCount);

                    }
                }
            })
        </script>
</body>
</html>
