<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>v-text & v-html</h1>
    <hr>
    <div id="app">
        <span v-text="msgText"></span>
        <span v-html="msgHtml"></span>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                msgText:"Hello, this is v-text!",
                msgHtml:"<h2>Hello, this is v-html!</h2>"
            }
        })
    </script>
</body>
</html>
