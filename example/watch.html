<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>今日温度：{{temperature}}°C</p>
        <p>穿衣建议：{{clothes}}</p>
        <button @click="add">升温</button>
        <button @click="reduce">降温</button>
    </div>
    <script>
        var suggestion=['T恤短袖','夹克长裙','棉衣羽绒服'];
        var app = new Vue({
            el:"#app",
            data:{
                temperature:16,
                clothes:"夹克长裙"
            },
            methods:{
                add:function(){
                    this.temperature+=5;
                },
                reduce:function(){
                    this.temperature-=5;
                }
            },
            watch:{
                temperature:function(newVal){
                    if(newVal>26){
                        this.clothes=suggestion[0]
                    }else if(newVal<=26 && newVal>0){
                        this.clothes=suggestion[1]
                    }else{
                        this.clothes=suggestion[2]
                    }
                }
            }
        })
    </script>
</body>
</html>
